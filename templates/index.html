<!DOCTYPE html>

<!-- Inspired by https://www.w3schools.com/w3css/tryw3css_templates_blog.htm
and https://www.w3schools.com/w3css/tryw3css_templates_food_blog.htm -->

<html>
<head>
	<title>W3.CSS Template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	<!-- Other stlesheet -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

	<!-- Dynamic plotting library -->
	<script src="//www.chartjs.org/assets/Chart.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/plots.js') }}"></script>
</head>
<body class="w3-light-grey" onLoad="createPlots()">

	<!-- Top menu -->
	<div class="w3-top">
		<div class="w3-xlarge" style="margin:auto">
			<div class="w3-center w3-padding-16">UniZEB<br/>Misurazioni real-time</div>
		</div>
	</div>

	<!-- Page content -->
	<div class="w3-main w3-content w3-padding page-content">
		<!-- Graphs section -->
		<div class="w3-row-padding w3-padding-16 w3-center">
			<div class="col-sm-12 col-lg-6">
				<canvas class="plotcanvas" id="temp-canvas">Content not supported</canvas>
			</div>
			<div class="col-sm-12 col-lg-6">
				<canvas class="plotcanvas" id="hum-canvas">Content not supported</canvas>
			</div>
			<div class="col-sm-12 col-lg-6">
				<canvas class="plotcanvas" id="lum-canvas">Content not supported</canvas>
			</div>
		</div>
	<!-- End page content -->
	</div>

	<!-- Footer -->
	<footer class="footer">
		<!-- <p>&copy; UniZEB 2017</p> -->
	</footer>

</body>
</html>
